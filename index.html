<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VibeFlix - Movie App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header id="app-header">
        <h1 id="app-title">VibeFlix</h1>
    </header>
    
    <div id="search-container">
        <input type="text" id="movie-search" placeholder="Search for movies...">
    </div>
    
    <main id="movies-grid">
        <!-- Movie Card 1 -->
        <div class="movie-card" id="movie-1">
            <img src="https://via.placeholder.com/300x450?text=Movie+Poster" alt="Movie Poster" class="movie-poster">
            <div class="movie-info">
                <h3 class="movie-title">Inception</h3>
                <div class="movie-rating">
                    <span class="star-icon">★</span>
                    <span>8.8</span>
                </div>
            </div>
        </div>
        
        <!-- Movie Card 2 -->
        <div class="movie-card" id="movie-2">
            <img src="https://via.placeholder.com/300x450?text=Movie+Poster" alt="Movie Poster" class="movie-poster">
            <div class="movie-info">
                <h3 class="movie-title">The Shawshank Redemption</h3>
                <div class="movie-rating">
                    <span class="star-icon">★</span>
                    <span>9.3</span>
                </div>
            </div>
        </div>
        
        <!-- Movie Card 3 -->
        <div class="movie-card" id="movie-3">
            <img src="https://via.placeholder.com/300x450?text=Movie+Poster" alt="Movie Poster" class="movie-poster">
            <div class="movie-info">
                <h3 class="movie-title">The Dark Knight</h3>
                <div class="movie-rating">
                    <span class="star-icon">★</span>
                    <span>9.0</span>
                </div>
            </div>
        </div>
        
        <!-- Movie Card 4 -->
        <div class="movie-card" id="movie-4">
            <img src="https://via.placeholder.com/300x450?text=Movie+Poster" alt="Movie Poster" class="movie-poster">
            <div class="movie-info">
                <h3 class="movie-title">Pulp Fiction</h3>
                <div class="movie-rating">
                    <span class="star-icon">★</span>
                    <span>8.9</span>
                </div>
            </div>
        </div>
        
        <!-- Movie Card 5 -->
        <div class="movie-card" id="movie-5">
            <img src="https://via.placeholder.com/300x450?text=Movie+Poster" alt="Movie Poster" class="movie-poster">
            <div class="movie-info">
                <h3 class="movie-title">Fight Club</h3>
                <div class="movie-rating">
                    <span class="star-icon">★</span>
                    <span>8.8</span>
                </div>
            </div>
        </div>
        
        <!-- Movie Card 6 -->
        <div class="movie-card" id="movie-6">
            <img src="https://via.placeholder.com/300x450?text=Movie+Poster" alt="Movie Poster" class="movie-poster">
            <div class="movie-info">
                <h3 class="movie-title">The Matrix</h3>
                <div class="movie-rating">
                    <span class="star-icon">★</span>
                    <span>8.7</span>
                </div>
            </div>
        </div>
    </main>
    <script src="app.js" defer></script>
</body>
</html>
